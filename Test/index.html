<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Speech color changer</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Speech synthesizer</h1>
    <form>
      <input type="text" class="txt" />
      <!-- <p class="new_txt">The answers to query route(X,the_holly) is 48</p> -->
      <p class="new_txt">The same is 48</p>
      <div>
        <input
          hidden
          type="range"
          min="0.5"
          max="2"
          value="1"
          step="0.1"
          id="rate"
        />
        <div class="clearfix"></div>
      </div>
      <div>
        <input
          hidden
          type="range"
          min="0"
          max="2"
          value="1"
          step="0.1"
          id="pitch"
        />
      </div>
      <select disabled></select>
    </form>

    <script src="script.js"></script>
  </body>
</html>
